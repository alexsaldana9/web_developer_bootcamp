<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
  </head>
  <body>

    <h1>Score P1: </h1><span id="p1DisplayScore"></span> 

    <h1>Score P2: </h1><span id="p2DisplayScore"></span> 

    <h2>Playing to: <span id="displayLimit"></span> </h2> 

    <input type="text" placeholder="Enter game points limit" id="limit" >

    <button type="button" onclick="getLimitValue();">Enter limit</button>

    <button type="button" id="p1">Player 1</button>

    <button type="button" id="p2">Player 2</button>

    <button type="reset" id="reset">Reset</button>

  
    <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
