<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div>
          <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td><div class="right bottom">a</div></td>
                <td><div class="right bottom">b</div></td> 
                <td><div class="bottom">c</div></td>
            </tr>
            <tr>
                <td><div class="right bottom">d</div></td>
                <td><div class="right bottom">e</div></td> 
                <td><div class="bottom">f</div></td>
            </tr>
            <tr>
                <td><div class="right">g</div></td>
                <td><div class="right">h</div></td> 
                <td><div>i</div></td>
            </tr>
        </table>
      </div>
  </body>
</html>
