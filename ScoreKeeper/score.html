<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="scorekeeper.css" type="text/css">
  </head>
  <body>
    <div class="container">
        <h1>Score P1: </h1><span id="p1DisplayScore"></span> 

        <h1>Score P2: </h1><span id="p2DisplayScore"></span> 
    
        <h2>Playing to: <span id="displayLimit"></span> </h2> 
    
        <input type="text" placeholder="Enter game points limit" id="limit" >
    
        <button type="button" onclick="getLimitValue();">Enter limit</button>
    
        <button type="button" id="p1">Player 1</button>
    
        <button type="button" id="p2">Player 2</button>
    
        <button type="reset" id="reset">Reset</button>
    </div>
      
    <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
