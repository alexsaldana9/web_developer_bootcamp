<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="colorgame.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
  <body>
    <div class="title-header">
      <h1>Grid RGB 
        <br>
          <span id="colorDisplay"></span> 
        <br>
        color game
      </h1>
    </div>
    <div class="banner">
        <button id="newColorsBtn" class="btn btn-primary">New Colors</button>
    </div>
    <h2><span id="displayMessage"></span></h2>
    <div class="container">
        <div id="1s" class="square"></div>
        <div id="2s" class="square"></div>
        <div id="3s" class="square"></div>
        <div id="4s" class="square"></div>
        <div id="5s" class="square"></div>
        <div id="6s" class="square"></div>
    </div>
      
    <script type="text/javascript" src="colorgame.js"></script>
  </body>
</html>
